<!DOCTYPE html>
<html lang="eng">

<head>

  <title>
    Fasting
  </title>

  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Muli:500,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/ui-kit.css">

  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">

</head>

<body>

  <div class="ui-kit-sircles">
    <div class="ui-kit-sircles__item bg-light-green"></div>
    <div class="ui-kit-sircles__item bg-green"></div>
    <div class="ui-kit-sircles__item bg-cream"></div>
    <div class="ui-kit-sircles__item bg-dark-green"></div>
  </div>

  <div class="ui-kit-text">
    <h1 class="h1">
      H1 / Muli bold
    </h1>
    <h2 class="h2">
      H2 / Muli semibold
    </h2>
    <p class="bold-default">
      Button / Muli bold
    </p>
    <p class="semibold-default">
      Body1 / Muli semibold
    </p>
    <a href="#" class="semibold-default color-green">
      Links / Muli semibold
    </a>
  </div>

  <div class="ui-kit-checkboxes checkboxes">
    <div class="ui-kit-checkboxes__item">
      <div class="checkbox checkbox_square checkbox_disabled">
        <img src="images/other/milk.png" alt="" class="checkbox__icon">
        <p class="checkbox__title bold-default">
          Milk
        </p>
      </div>
      <br>
      <br>
      <div class="checkbox checkbox_line checkbox_disabled">
        <p class="checkbox-square__title bold-default">
          Milk
        </p>
      </div>
    </div>
    <div class="ui-kit-checkboxes__item">
      <div class="checkbox checkbox_square">
        <img src="images/other/milk.png" alt="" class="checkbox__icon">
        <p class="checkbox__title bold-default">
          Milk
        </p>
      </div>
      <br>
      <br>
      <div class="checkbox checkbox_line">
        <p class="checkbox-square__title bold-default">
          Milk
        </p>
      </div>
    </div>
  </div>

  <div class="ui-kit-buttons">
    <div class="ui-kit-buttons__item">
      <p class="ui-kit-buttons__item-title bold-default">
        Desibled
      </p>
      <button class="button button_disabled">
        Next step
      </button>
    </div>
    <div class="ui-kit-buttons__item">
      <p class="ui-kit-buttons__item-title bold-default">
        Normal
      </p>
      <button class="button">
        Next step
      </button>
    </div>
  </div>

  <div class="ui-kit-inputs">
    <div class="ui-kit-inputs__item">
      <p class="ui-kit-inputs__item-title bold-default">
        Normal
      </p>
      <div class="input" data-measure="kg" data-error-text="Invalid number">
        <input type="tel" class="input_input num" placeholder="87">
      </div>
    </div>
    <div class="ui-kit-inputs__item">
      <p class="ui-kit-inputs__item-title bold-default">
        Checked
      </p>
      <div class="input input_checked" data-measure="ft" data-error-text="Invalid number">
        <input type="tel" class="input_input num" placeholder="87">
      </div>
    </div>
    <div class="ui-kit-inputs__item">
      <p class="ui-kit-inputs__item-title bold-default">
        Error
      </p>
      <div class="input input_error" data-measure="lb" data-error-text="Invalid number">
        <input type="tel" class="input_input num" placeholder="87">
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
