<!DOCTYPE html>
<html lang="eng">

<head>

  <title>
    Fasting
  </title>

  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Muli:500,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/adaptive.css">

  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="manifest" href="images/favicon/fasting.webmanifest">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">

  <!-- mobile -->
  <meta name="viewport" content="width=device-width">
  <meta name="format-detection" content="telephone=no">

</head>

<body class="quiz-body">

  <div class="left-plate">
    <img src="images/steps_previews/11.png" alt="">
  </div>

  <div class="right-plate">
    <img src="images/steps_previews/15.png" alt="">
  </div>

  <div class="hide-menu-bg"></div>

  <div class="hide-menu">
    <div class="hide-menu__close open-menu">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="1.63605" y="0.221802" width="20" height="2" rx="1" transform="rotate(45 1.63605 0.221802)"
          fill="#242933" />
        <rect y="14.1422" width="20" height="2" rx="1" transform="rotate(-45 0 14.1422)" fill="#242933" />
      </svg>
    </div>
    <ul class="hide-menu__list">
      <li class="hide-menu__list-item">
        <a href="#" class="hide-menu__list-item-link">
          FAQ
        </a>
      </li>
      <li class="hide-menu__list-item">
        <a href="#" class="hide-menu__list-item-link">
          General Conditions
        </a>
      </li>
      <li class="hide-menu__list-item">
        <a href="#" class="hide-menu__list-item-link">
          Data protection policy
        </a>
      </li>
      <li class="hide-menu__list-item">
        <a href="#" class="hide-menu__list-item-link">
          Cookie policy
        </a>
      </li>
      <li class="hide-menu__list-item">
        <a href="#" class="hide-menu__list-item-link">
          Contacts
        </a>
      </li>
    </ul>
  </div>

  <header class="quiz-header">
    <div class="quiz-header__container">
      <div class="quiz-header__prev" data-text="Previous">
        <svg class="quiz-header__prev-icon" viewBox="0 0 29 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 8L8.75 1M2 8L8.75 15M2 8H29" stroke="#242933" stroke-width="2" />
        </svg>
      </div>
      <a href="#" class="quiz-header__logo">
        <img src="images/logo.svg" alt="" class="quiz-header__logo-icon">
      </a>
      <div class="quiz-header__burger open-menu">
        <svg class="quiz-header__burger-icon" width="26" height="18" viewBox="0 0 26 18" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1H25" stroke="#040404" stroke-width="2" stroke-linecap="round" />
          <path d="M1 9H25" stroke="#040404" stroke-width="2" stroke-linecap="round" />
          <path d="M1 17H25" stroke="#040404" stroke-width="2" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    <div class="quiz-line" data-active-step="12" data-steps-count="18">
      <div class="quiz-line__line">
        <div class="quiz-line__line-progress"></div>
      </div>
      <p class="quiz-line__status bold">
        Step <span class="quiz-step-active"></span> of <span class="quiz-steps-count"></span>
      </p>
    </div>
  </header>

  <div class="quiz-block-preview">
    <div class="container">
      <img src="images/steps_previews/12.png" alt="" class="quiz-block-preview__image">
    </div>
  </div>

  <div class="quiz-content quiz-white-block">
    <div class="quiz-content__inner container">
      <div class="quiz-content-header">
        <h2 class="quiz-content-header__title bold">
          Can you fast on weekends?
        </h2>
        <!-- <p class="quiz-content-header__description">
            Select all that is true for you:
          </p> -->
      </div>
      <div class="quiz-checkboxes checkboxes">
        <div class="checkbox checkbox_line">
          <p class="checkbox-square__title bold-default">
            Yes
          </p>
        </div>
        <div class="checkbox checkbox_line">
          <p class="checkbox-square__title bold-default">
            No
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jquery.touchSwipe.js"></script>
  <script src="js/script.js"></script>

</html>
