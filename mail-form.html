<!DOCTYPE html>
<html lang="eng">

<head>

  <title>
    Fasting
  </title>

  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/adaptive.css">

  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="manifest" href="images/favicon/fasting.webmanifest">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">

  <!-- mobile -->
  <meta name="viewport" content="width=device-width">
  <meta name="format-detection" content="telephone=no">

</head>

<body>

  <header class="header">
    <div class="header__container">
      <div class="header__prev" data-text="Back">
        <svg class="header__prev-icon" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 25.41 13.41">
          <polyline fill="none" stroke="#242933" stroke-width="2" points="7.41 0.71 1.41 6.71 7.41 12.71" />
          <line fill="none" stroke="#242933" stroke-width="2" x1="25.41" y1="6.71" x2="1.06" y2="6.71" />
        </svg>
      </div>
      <a href="#" class="header__logo">
        <img src="images/logo.svg" alt="" class="header__logo-icon">
      </a>
      <div class="header__burger open-menu">
        <svg class="header__burger-icon" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 22.02 15.99">
          <line fill="none" stroke="#242933" stroke-linecap="round" stroke-width="2" x1="1.02" y1="1" x2="21.02" y2="1" />
          <line fill="none" stroke="#242933" stroke-linecap="round" stroke-width="2" x1="1.02" y1="8" x2="21.02" y2="8" />
          <line fill="none" stroke="#242933" stroke-linecap="round" stroke-width="2" x1="1" y1="14.99" x2="21" y2="14.99" />
        </svg>
      </div>
    </div>
  </header>

  <div class="white-block-page">
    <div class="container">
      <div class="emoji bg-light-blue">
        <img src="images/icons/key.png" alt="" class="emoji__icon">
      </div>
      <div class="quiz-content-header">
        <h2 class="quiz-content-header__title bold">
          My meal plan
        </h2>
        <p class="quiz-content-header__description">
          Enter the E-mail address to acess your personalized meal plan
        </p>
      </div>
      <div class="input" data-error-text="Invalid email address">
        <input type="tel" class="input_input input__email" placeholder="">
      </div>
      <button class="button button_disabled">
        Confirm
      </button>
    </div>
  </div>

  <div class="hide-menu-bg"></div>

  <div class="hide-menu">
    <div class="hide-menu__close open-menu">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="1.63605" y="0.221802" width="20" height="2" rx="1" transform="rotate(45 1.63605 0.221802)"
          fill="#242933" />
        <rect y="14.1422" width="20" height="2" rx="1" transform="rotate(-45 0 14.1422)" fill="#242933" />
      </svg>
    </div>
    <ul class="hide-menu__list">
      <li class="hide-menu__list-item">
        <a href="#" class="hide-menu__list-item-link">
          FAQ
        </a>
      </li>
      <li class="hide-menu__list-item">
        <a href="#" class="hide-menu__list-item-link">
          General Conditions
        </a>
      </li>
      <li class="hide-menu__list-item">
        <a href="#" class="hide-menu__list-item-link">
          Data protection policy
        </a>
      </li>
      <li class="hide-menu__list-item">
        <a href="#" class="hide-menu__list-item-link">
          Cookie policy
        </a>
      </li>
      <li class="hide-menu__list-item">
        <a href="#" class="hide-menu__list-item-link">
          Contacts
        </a>
      </li>
    </ul>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
